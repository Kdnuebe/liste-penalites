<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liste des pénalités</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    input, select {
      margin-bottom: 10px;
      margin-right: 20px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #liste-penalites div {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      background: #fff;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #liste-penalites div:hover {
      background-color: #e9e9e9;
    }

    #liste-penalites strong {
      display: inline-block;
      width: 150px;
      color: #555;
    }

    /* Styles pour la modale */
    #penalite-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }

    #penalite-modal > div {
      background: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 300px;
      border-radius: 5px;
      position: relative;
    }

    #close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Liste des pénalités</h1>
  
  <!-- Menu déroulant pour sélectionner une pénalité spécifique -->
  <label for="select-penalite">Sélectionner une pénalité :</label>
  <select id="select-penalite">
    <option value="">-- Toutes les pénalités --</option>
  </select>

  <br><br>
  
  <!-- Champ de recherche par nom ou description -->
  <label for="search-input">Rechercher :</label>
  <input type="text" id="search-input" placeholder="Tapez un mot...">

  <!-- Champ pour filtrer par montant maximum -->
  <label for="montant-input">Montant max :</label>
  <input type="number" id="montant-input" placeholder="ex: 100">

  <div id="liste-penalites"></div>

  <!-- Modale pour afficher les détails de la pénalité -->
  <div id="penalite-modal">
    <div>
      <span id="close-modal">&times;</span>
      <h2>Détails de la pénalité</h2>
      <p><strong>ID:</strong> <span id="modal-id"></span></p>
      <p><strong>Pénalité:</strong> <span id="modal-penalites"></span></p>
      <p><strong>Description:</strong> <span id="modal-description"></span></p>
      <p><strong>Montant:</strong> <span id="modal-montant"></span> €</p>
    </div>
  </div>

  <!-- Lien vers le fichier JavaScript externe -->
  <script src="script.js"></script>
</body>
</html>
